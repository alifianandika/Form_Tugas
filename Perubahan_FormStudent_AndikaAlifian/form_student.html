<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        header{
            padding: 10px;
            padding-top: 10px;
            margin: 20px;
            font-size: 30px;
            color: blue;
        }
        li{
            list-style: none;
            
        }
        .cl1{
            font-size: 15px;   
        }
        hr{
            max-lines: 40%;
        }
        
        
        
    </style>
</head>
<body>
    <header>Student Registration From</header><br>
    
    <form>
        <ol>
            <li align="right">
                    <input type="text" placeholder="DATE" size="1px"> <input type="text" size="20px">
            </li>
        </ol>
        <ol>
            <li>
                <Label class="cl1">PERSONAL INFORMATION</Label>
            </li><hr>
            <li>
                <input type="text" placeholder="NAME"> <input type="text" size="153px">
            </li><br>
            <li>
                <input type="text" placeholder="DATE OF BIRTH"> <input type="text" size="153px">
            </li><br><br>

            <li>
                <Label class="cl1">CONTACT INFORMATION</Label>
            </li><hr>
            <li>
                <input type="text" placeholder="ADDRESS"> <input type="text" size="153px">
            </li><br>
            <li>
                <input type="text" placeholder="CITY"> <input type="text" size="46px"> <input type="text" placeholder="PROVINCE/STATE"> <input type="text" size="75px">
            </li><br>
            <li>
                <input type="text" placeholder="ZIP CODE"> <input type="text" size="46px"> <input type="text" placeholder="COUNTRY"> <input type="text" size="75px">
            </li><br>
            <li>
                <input type="text" placeholder="PHONE"> <input type="text" size="46px"> <input type="text" placeholder="EMAIL"> <input type="text" size="75px">
            </li><br>
            <li>
                <input type="text" placeholder="MEMBERSHIP TYPE"> <input type="radio" class="rd">Reguler <input type="radio">Premium <input type="radio">VIP
            </li><br><br>

            <li>
                <Label class="cl1">COURSE INFORMATION</Label>
            </li><hr>
            <li>
                <input type="text" placeholder="COURSE NAME"> <input type="text" size="153px">
            </li><br>
            <li>
                <input type="text" placeholder="PAYMENT DETAIL"> <input type="radio">Cash <input type="radio">Cheque <input type="radio">Credit Card
            </li><br> 
            <li>
                <input type="text" placeholder="COMMENTS"> <input type="text" size="153px">
            </li><br>
       
            <textarea id="" cols="60" rows="3" placeholder="STUDENT'S SIGNATURE"></textarea> <textarea id="" cols="60" rows="3" placeholder="VALIDATED BY"></textarea>

            
        </ol>
    </form>
    
</body>
</html>
